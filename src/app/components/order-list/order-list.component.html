<div class="pTable">
  
  <div class="row" style="background:rgba(255,255,255, 0.5);">

    <mat-form-field class="cell" >
      <mat-label>Search</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. In-Progress" #input>
    </mat-form-field>
    <p class="cell" style="text-align: right;">
      <!-- <button mat-raised-button color="primary"> Generate </button> -->
      <button mat-fab color="primary" (click) ="download()" >
        <mat-icon>bookmark</mat-icon>
      </button>
    </p>

  </div>
    
    <table mat-table [(dataSource)]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let i = index;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{this.colums[i]}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container> -->
      <ng-container matColumnDef="oid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.oid}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
        <td mat-cell *matCellDef="let element">  {{element.date.toMillis() | date:'yyyy/MM/dd h:mm:ss a'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="actions" *ngIf="isDesktopvar">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
            
        </mat-cell>
      </ng-container> -->
  
  
  
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            <!-- <div [ngClass]="{'flexer': element.numberOfVariants>1}"> -->
            <!-- </div> -->
            <div class="row">
                <div class="cell3">
                    <label class="row">Name: {{element.name}}</label>
                    <label class="row">Phone: {{element.phone}}</label>
                </div>
                <div class="cell3">
                    <label class="row">Address: {{element.address}}</label>
                    <a class="row" [href]="getMapURL(element.location)">Check Location</a>
                </div>
                <div class="cell3">
                    <label class="row">Payable: {{element.total}}</label>
                    <label class="row">Items: {{element.qty}}</label>
                </div>
            </div>


            <mat-card *ngFor="let prd of element.order" class="example-card">
                <mat-card-header>
                    <img mat-card-avatar [src]="prd.image" alt="">
                    <div class="row">
                        <div class="cell">
                            <mat-card-title>{{prd.name}}</mat-card-title>
                            <mat-card-subtitle>{{prd.variant}}</mat-card-subtitle>
                        </div>
                        <div class="cell">
      <p style="text-align: right;">                      <mat-card-title>{{prd.qty}}</mat-card-title>
        <mat-card-subtitle>{{prd.tPrice}}</mat-card-subtitle></p>
                        </div>
                    </div>
                </mat-card-header>
                <mat-card-content class="cell">
                    {{prd.mrpText}}
                </mat-card-content>
                <mat-card-content class="cell">
                    {{prd.priceText}}
                </mat-card-content>
            </mat-card>
  
  
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
