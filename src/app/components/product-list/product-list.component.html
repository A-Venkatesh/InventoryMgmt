<div class="pTable">
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Potato" #input>
  </mat-form-field>
<table mat-table
       [(dataSource)]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;let i = index;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{this.colums[i]}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <mat-card><div class="row">
            <span>Description</span>
          {{element.ProductDescription}}
         
        </div>
        <div class="row">
            <span>Detail</span>
          {{element.ProductDetail}}
         
        </div></mat-card>
<!-- <div [ngClass]="{'flexer': element.numberOfVariants>1}"> -->
    <div *ngFor="let varient of element.variants" class="mat-elevation-z8">
        <mat-card>
            <div class="row" >
                <div class="cell" > MRP : {{varient.ProductMRP}} </div>                
                <div class="cell" > {{varient.metric}} : {{varient.quantity}} </div>
                <div class="cell" > Price : {{varient.ProductPrice}} </div>
                <div class="cell" > Available stock : {{varient.availStock}} </div>
              </div>
              
        </mat-card>
    </div>
<!-- </div> -->
        

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
