<!-- Destop View  -->
<div *ngIf="isDesktopvar">
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="add"> Add Product</a>
        <a mat-list-item routerLink="all"> Product List</a>
        <a mat-list-item routerLink="order"> Orders</a>
        <a mat-list-item routerLink="olist"> Orders List</a>
        <a mat-list-item routerLink="trend"> Highlights</a>
        <a mat-list-item routerLink="crl"> Carousel</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<!-- Mobile view -->
<div *ngIf="!isDesktopvar" class="outer">
  <div class="inner">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle mat-list-item routerLink="all">Product</mat-button-toggle>
      <mat-button-toggle mat-list-item routerLink="order">Order</mat-button-toggle>
      <mat-button-toggle mat-list-item routerLink="olist">Order List</mat-button-toggle>
      <mat-button-toggle mat-list-item routerLink="add">Add</mat-button-toggle>
      <mat-button-toggle mat-list-item routerLink="trend">Featured</mat-button-toggle>
      <mat-button-toggle mat-list-item routerLink="crl">Carousel</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <router-outlet></router-outlet>
</div>
