<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="max-width: 650px;"> 
    <div >
      <h3>Thank You for Registering</h3>

      <div  *ngIf="authService.userData as user">
        <p >We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p >Please check your email and click on the link to verfiy your email address.</p>
      </div>
      
      <!-- Calling SendVerificationMail() method using authService Api -->
      <div style="text-align: center;">
        <a mat-button  (click)="authService.SendVerificationMail()">
          Resend Verification Email
        </a>
      </div>

    </div>

    <div style="text-align: center;">
      <span>Go back to?<a mat-button class="redirect" routerLink="/sign-in"> Sign in</a></span>
    </div>
  </mat-card>
</div>
